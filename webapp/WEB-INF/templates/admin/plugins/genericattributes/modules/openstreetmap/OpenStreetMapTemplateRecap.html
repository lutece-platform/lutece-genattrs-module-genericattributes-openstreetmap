<input type="hidden" id="${entry.idEntry}_map_provider" name="${entry.idEntry}_map_provider" value="${entry.mapProvider.key}"/>
<div class="form-row" id="${entry.idEntry}_waiting" style="display:none;">
<p>#i18n{module.genericattributes.openstreetmap.loading}</p>
</div>
<div class="form-row">
<div class="col">${addressOpenStreetMap!}</div>
</div>
<div class="form-row">
<#if lat?? && lon??>
<div id="${entry.idEntry}_gmap" class="col col-osm osm-map"></div>
</div>
<link rel="stylesheet" href="js/plugins/genericattributes/modules/openstreetmap/lib/leaflet/leaflet.css" />
<link rel="stylesheet" href="js/plugins/genericattributes/modules/openstreetmap/css/openstreetmap.css" />
<script type="text/javascript" src="js/plugins/genericattributes/modules/openstreetmap/lib/leaflet/leaflet.js"></script>
<script type="text/javascript">
$( function( ) {
	var map;
	var lat = '${lat!}';
	var lon = '${lon!}';

	var marker = null;
	map = L.map('${entry.idEntry}_gmap').setView([lat, lon], 10);
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
	$( '#${entry.idEntry}_address' ).keypress( function(event) {
		if (event.keyCode == '13') { // Enter button
			 event.preventDefault(  );
			 $('#${entry.idEntry}_gmap_button').click();
		}
	});

	if (marker != null)
		map.removeLayer(marker);
		lat =  lat;
		lon = lon;
		var location = new L.LatLng(lat, lon);
		marker = L.marker(location).addTo(map);
		map.panTo(location);
		map.setZoom(15);
});

</script>
<noscript>#i18n{module.genericattributes.openstreetmap.javascript.disabled}</noscript>
</#if>
